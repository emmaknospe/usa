{% if setup_stage == 0 %}
    <label for="id_first_name" class="form-label">First name:</label>
    <input id="id_first_name" type="text" value="{{ first_name }}" name="first_name" class="form-input">
    <label for="id_last_name" class="form-label">Last Name:</label>
    <input id="id_last_name" type="text" value="{{ last_name }}" name="last_name" class="form-input">
    <label for="id_email" class="form-label">Email:</label>
    <input id="id_email" type="text" value="{{ email }}" name="email" class="form-input">
    <input type="hidden" name="profile_text" value="{{ profile_text }}">
{% elif setup_stage == 1 %}
    <input type="hidden" name="first_name" value="{{ first_name }}">
    <input type="hidden" name="last_name" value="{{ last_name }}">
    <input type="hidden" name="email" value="{{ email }}">
    <label for="id_profile_text" class="form-label">Profile Text:</label>
    <div>
        <textarea id="id_profile_text" name="profile_text" class="form-input">{{ profile_text }}</textarea>
    </div>

{% elif setup_stage == 2 %}
    <input type="hidden" name="first_name" value="{{ first_name }}">
    <input type="hidden" name="last_name" value="{{ last_name }}">
    <input type="hidden" name="email" value="{{ email }}">
    <input type="hidden" name="profile_text" value="{{ profile_text }}">
    <label for="profile_picture" class="btn btn-primary">Select Profile Picture</label>
    <div>
        <input id="profile_picture" type="file" name="profile_picture" class="form-input d-none">
    </div>
{% else %}
    <input type="hidden" name="first_name" value="{{ first_name }}">
    <input type="hidden" name="last_name" value="{{ last_name }}">
    <input type="hidden" name="email" value="{{ email }}">
    <input type="hidden" name="profile_text" value="{{ profile_text }}">
{% endif %}
<input type="hidden" name="profile_id" value="{{ profile_id }}">
