{% extends 'base.html' %}
{% block content %}
    <div class="columns">
        <div class="column col-8 col-mx-auto">
            <div class="columns">
                <div class="column">
                    <h2>Already a member?</h2>
                    <form method="post" action="{% url "login" %}">
                        {% csrf_token %}
                        <div class="form-group" >
                            <label for="id_username" class="form-label">Username:</label>
                            <input type="text" id="id_username" class="form-input" placeholder="username" name="username">
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" id="id_password" class="form-input" name="password">
                            <button type="submit" class="btn btn-primary mt-2">Login</button>
                        </div>
                    </form>
                </div>
                <div class="divider-vert" data-content="OR"></div>
                <div class="column">
                    <h2>Not a member?</h2>
                    <a href="{% url "register-student" %}" class="btn btn-primary">Sign Up as a Student</a>
                    <a href="{% url "register-donor" %}" class="btn btn-primary">Sign Up as a Donor</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
